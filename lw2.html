<!DOCTYPE html>
<html>
<head>
  <title>Image Capture</title>
  <style>
    video, canvas {
      border: 2px solid #444;
      border-radius: 10px;
      margin: 10px;
      width: 320px;
      height: 240px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Capture Image from Webcam</h2>

  <video id="video" autoplay></video><br>
  <button onclick="caps()">Capture</button>
  <canvas id="canvas" style="display:none;"></canvas>
<button onclick="sendToWhatsApp()">Send on WhatsApp</button>


  <script>
    // Start webcam

    const video = document.getElementById('video');
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Camera access denied or not available.");
        console.error(err);
      });

    // Capture image function
    function caps() {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Create download link
      const link = document.createElement('a');
      link.download = 'captured_image.png';

      link.href = canvas.toDataURL('image/png');

      link.click();
    }

  const phoneNumber = "918079018281"; // Include country code (India: +91)

}

  const email = "raj@example.com";

}

  </script>
</body>
</html>
