<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Content Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }
    #output {
      margin-top: 20px;
      font-size: 24px;
      color: green;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Click the Button</h2>
  <button onclick="showMessage()">Click Me</button>

  <div id="output"></div>

  <script>
    function showMessage() {
      document.getElementById("output").innerHTML = "Welcome to Full Stack!";
    }
  </script>

</body>
</html>
