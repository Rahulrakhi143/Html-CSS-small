<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greeting Page</title>
</head>
<body>
  <h1>Welcome!</h1>

  <script>
    // Prompt the user for their name
    const name = prompt("What is your name?");
    
    // Show a greeting using alert
    alert("Hello, " + name + "!");
  </script>
</body>
</html>
