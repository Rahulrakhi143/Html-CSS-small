<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation Example</title>
</head>
<body>
  <h1>Welcome to JavaScript DOM Demo</h1>
  
  <p id="message">Original Message</p>

  <script>
    // Change the content of the <p> tag using its ID
    document.getElementById("message").textContent = "JavaScript is Awesome!";
  </script>
</body>
</html>
